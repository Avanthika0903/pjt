    <table id="usersTable" class="table table-striped table-bordered" datatable [dtOptions]="dtOptions">
      <thead>
        <tr>
          <th>User ID</th>
          <th>User Name</th>
          <th>Email</th>
        
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of users">
          <td>{{ i.user_id }}</td>
          <td>{{ i.username }}</td>
          <td>{{ i.email }}</td>
         
          <td>
            <i class="bi bi-x fa-2x" id="x" (click)="cancel(i.user_id)"></i>
            <i class="bi bi-check fa-2x" id="check" (click)="approve1(i.user_id)"></i>
            <!-- Add other action icons or buttons as needed -->
          </td>
        </tr>
      </tbody>
    </table>
